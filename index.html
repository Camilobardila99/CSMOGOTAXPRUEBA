<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Acceso protegido</title>
  <style>
    #contenido {
      display: none;
      margin-top: 20px;
    }
    img {
      margin: 10px;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>Acceso protegido</h1>
  <p>Introduce la contraseña para acceder al contenido:</p>
  <input type="password" id="clave" />
  <button onclick="verificarClave()">Entrar</button>
  <p id="mensaje" style="color:red;"></p>

  <div id="contenido">
    <h2>Imágenes</h2>
    <img src="image1.jpg" alt="Imagen 1" />
    <img src="image2.jpg" alt="Imagen 2" />

    <h2>Documento PDF</h2>
    <a href="CS- de prueba.pdf" target="_blank" download>Descargar PDF protegido</a>
  </div>

  <script>
    const claveCorrecta = "00000";

    function verificarClave() {
      const clave = document.getElementById("clave").value;
      const contenido = document.getElementById("contenido");
      const mensaje = document.getElementById("mensaje");
      if (clave === claveCorrecta) {
        contenido.style.display = "block";
        mensaje.textContent = "";
      } else {
        mensaje.textContent = "Contraseña incorrecta. Intenta de nuevo.";
        contenido.style.display = "none";
      }
    }
  </script>
</body>
</html>
